<!DOCTYPE html>
<html>
  <head>
    <title>Locator</title>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,700"
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
        maximum-scale=1.0, user-scalable=0" />
    <script src="js/js.js"></script>
  </head>
  <body>
    <header>
      <h1>Locator</h1>
    </header>
    
    <section id="splash">
      
      <div class="button button-full">
        Find a friend
      </div>
      
      <div class="or">or</div>
      
      <div class="button">
        Enter a code
      </div>
      
      <input type="text" id="code" placeholder="Enter code here" />
      <div class="button button-submit">Enter</div>
      
    </section>
    
    <section id="send-link">
      
      <div id="send-link-box">
        http://XXXXXX/12345
      </div>
      
      <div class="or">or</div>
      
      <div class="button button-full">
        Send them an email
      </div>
      
      <input type="text" id="email-address" placeholder="email@email.com" />
      <div class="button button-submit">Send</div>
      
    </section>
    
    <section id="connecting">
      
      Connecting...
      
    </section>
    
    <section id="waiting">
      
      Waiting...
      
    </section>
    
    <section id="map">
      
      <div class="button button-full">
        Switch to Arrow
      </div>
      
    </section>
    
    <section id="arrow">
      
      <div class="button button-full active">
        Switch to Map
      </div>
      
    </section>
    
    <footer>
      <a href="http://github.com/timothyarmstrong/locator">Github</a>
      <a href="/privacypolicy">Privay Policy</a>
      <a href="#" id="debug-button">Debug</a>
    </footer>
    
    <div id="debug">
      <div>Alpha: <span class="debug-alpha"></span></div>
      <div>Beta: <span class="debug-beta"></span></div>
      <div>Gamma: <span class="debug-gamma"></span></div>
      
      <div>Compass Heading: <span class="debug-compassheading"></span></div>
      <div>Compass Accuracy: <span class="debug-compassaccuracy"></span></div>
      
      <div>Longitude: <span class="debug-longitude"></span></div>
      <div>Latitude: <span class="debug-latitude"></span></div>
      <div>Location Accuracy: <span class="debug-locationaccuracy"></span></div>
    </div>
    
  </body>
</html>
